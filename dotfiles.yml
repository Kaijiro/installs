# ============================================================
# Dotfiles Configuration
# ============================================================
# Maps dotfiles to the tools/packages that require them
#
# Format:
#   dotfile_path:
#     requires: [list of brew packages or commands]
#     description: what this dotfile configures
#
# The dotfile_path is relative to the dotfiles/ directory
# requires can be brew formula names, cask names, or command names

dotfiles:
  .gitconfig:
    requires: [git]
    description: "Git configuration with aliases and settings"

  .zshrc:
    requires: [zsh]
    description: "Base ZSH configuration with oh-my-zsh and Spaceship theme, sources ~/.dotfiles/"
